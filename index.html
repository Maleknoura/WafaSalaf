<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simuler mon crédit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Demander mon crédit en ligne</h1>
    <div class="container">
        <div class="form-container">
            <div class="steps">
                <div class="step active">
                    <span class="step-number">1</span>
                    <span class="step-title"></span>
                  </div>
                  <a href="#" class="step">2<br></a>
                  <div class="step">3</div>
            </div>
            <form class="credit-form">
             
                <div class="form-group">
                    <label for="project">Mon projet</label>
                    <select id="project">
                        <option selected>J'ai besoin d'argent</option>
                        <option value=""> Je finance mon vehicule d'occasion</option>
                        <option value="">je Gere mes mes impreuves</option>
                        <option value=""> je finance mon vehicule neuf </option>
                        <option value="">j'équipe ma maison</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Je suis</label>
                    <select id="status">
                        <option selected>Fonctionnaire</option>
                        <option selected>Proffesion liberale</option>
                        <option selected>Commeracnt</option>
                        <option selected>Artisan </option>
                        <option selected>Retraités</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Montant (en DH)</label>
                    <input type="range" id="amount" min="12" max="120" step="6" class="form-control no-range simulator-range__range" value="120">
                    <output for="amount">120</output>
                </div>
                
                <div class="form-group">
                    <label for="duration">Durée </label>
                    <input type="range" id="duration" min="6" max="60" value="24">
                    <output for="duration">24</output>
                </div>
                <div class="form-group">
                    <label for="monthly">Mensualités </label>
                    <input type="range" id="monthly" min="100" max="2000" value="469.4">
                    <output for="monthly">469,4</output>
                </div>
                <button type="submit" class="btn-continue">Continuer<br>Sans engagement</button>
            </form>
        </div>
      
    </div>

    <script>
    
        const rangeInputs = document.querySelectorAll('input[type="range"]');
        rangeInputs.forEach(input => {
            input.addEventListener('input', (e) => {
                e.target.nextElementSibling.value = e.target.value;
            });
        });
    </script>
</body>
</html>
